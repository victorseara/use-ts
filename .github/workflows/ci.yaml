name: Continuous Integration
on: 
  push:
    branches:
      - "**"
jobs:
  sanity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v3
        with:
          node-version: 21
          cache: 'pnpm'
      
      - uses: pnpm/action-setup@v4
        with:
          version: 8
      
      - run: pnpm install --frozen-lockfile
      
      - run: pnpm lint
      
      - run: pnpm test
      
      - run: pnpm build
  